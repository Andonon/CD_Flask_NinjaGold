<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Ninja Gold</title>
        <meta description='Main Page for Ninja Gold App'
        <meta charset='utf-8'/>
        <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='ninjagold.css') }}' />
    </head>
    <body>
        <div id='wrapper'>
            <h1>Ninja Gold Game</h1>
            <h3 id="goldcounter">Your Gold: {{ gold }}</h3>
            <div id="work">
                <div id="farm">
                    <h3>Farm</h3>
                    <h4>(earns 10-20 gold)</h4>
                    <form action="/process_money" id="farmform">
                        <input id="farmbutton" type="button" name="farm" value="Find Gold!">
                    </form>
                </div>               
                <div id="cave">
                    <h3>Cave</h3>
                    <h4>(earns 5-10 gold)</h4>
                    <form action="/process_money" id="caveform">
                        <input id="cavebutton" type="button" name="cave" value="Find Gold!">
                    </form>
                </div>               
                <div id="house">
                    <h3>Farm</h3>
                    <h4>(earns 2-5 gold)</h4>
                    <form action="/process_money" id="houseform">
                        <input id="housebutton" type="button" name="house" value="Find Gold!">
                    </form>
                </div>               
                <div id="casino">
                    <h3>Farm</h3>
                    <h4>(earns/takes 0-50 gold)</h4>
                    <form action="/process_money" id="casinoform">
                        <input id="casinobutton" type="button" name="casino" value="Find Gold!">
                    </form>
                </div>               
            </div>               
            <div id="activities">
                <h3>Activities:</h3>
                <textarea id="logs" rows="10" cols="100">
                    {{ activities }}
                </textarea>
            </div>
            <footer>
                <p>by Troy Center, Coding Dojo, June 2017</p>
            </footer>   
        </div>
    </body>
</html>
